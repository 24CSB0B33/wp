<!DOCTYPE html>
<html lang="en">
<head>
    <title>VISA Verification</title>
    <style>
        body {
            background-image: url('https://t4.ftcdn.net/jpg/02/43/54/91/360_F_243549193_1jAgIBe6vliz11uoz9mWu6GsAlKIVtCM.jpg');
            background-repeat: no-repeat;
            background-size: cover;
            text-align: center;
            font-family: Arial, sans-serif;
        }

        h1 {
            color: white;
            text-shadow: 2px 2px 4px black;
        }

        fieldset {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 30px;
            width: 320px;
            border: 5px solid gold;
            border-radius: 10px;
            box-shadow: 0px 4px 6px gray;
            margin: auto;
            padding-top: 20px;
        }

        fieldset:hover {
            border: 7px solid green;
        }

        select, input, button {
            margin-top: 10px;
            padding: 5px;
            width: 100%;
            background-color: gold;
        }

        #result {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <br><br><br><br><br><br><br><br>
    <div>
        <fieldset>
            <h1>VISA Enquiry</h1>
            <label for="name">Name:</label><br>
            <input type="text" id="name" placeholder="Enter your name"><br><br>

            <label for="passport">Passport Number:</label><br>
            <input type="text" id="passport" placeholder="Enter passport number"><br><br>

            <label for="country">Choose your country of travel:</label><br>
            <select id="country">
                <option value="" selected disabled>--Select a country--</option>
                <option value="USA">USA</option>
                <option value="CAN">Canada</option>
                <option value="IND">India</option>
                <option value="UK">United Kingdom</option>
                <option value="AUS">Australia</option>
            </select><br><br>

            <button onclick="checkVisa()">Apply for Visa</button>
        </fieldset>
        <div id="result"></div>
    </div>

    <script>
        function checkVisa() {
            const name = document.getElementById("name").value.trim();
            const passport = document.getElementById("passport").value.trim();
            const country = document.getElementById("country").value;
            const result = document.getElementById("result");

            if (!name || !passport || !country) {
                result.textContent = "All fields are required!";
                result.style.color = "red";
                return;
            }

            if (passport.length < 8 || passport.length > 10) {
                result.textContent = "Invalid passport number!";
                result.style.color = "red";
                return;
            }

            result.textContent = "Visa application submitted successfully!";
            result.style.color = "green";
        }
    </script>
</body>
</html>
